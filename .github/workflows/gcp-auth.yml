name: 'Authenticate to Google Cloud'

# Run this workflow when changes are pushed to the main branch
on:
  push:
    branches:
      - 'main'
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # These permissions are required for the OIDC token exchange
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
      
      - name: 'Authenticate to Google Cloud (Using Workload Identity Federation)'
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          # --- Workload Identity Federation (Recommended for Production) ---
          # This method uses OIDC to exchange a GitHub token for a Google Cloud access token.
          # Replace 'projects/PROJECT_NUMBER/locations/global/workloadIdentityPools/POOL_ID/providers/PROVIDER_ID'
          # with your actual Workload Identity Provider resource name.
          workload_identity_provider: 'projects/PROJECT_NUMBER/locations/global/workloadIdentityPools/POOL_ID/providers/PROVIDER_ID'
          # Replace 'your-service-account@your-project-id.iam.gserviceaccount.com'
          # with the email of the Google Cloud Service Account you want to impersonate.
          service_account: 'your-service-account@your-project-id.iam.gserviceaccount.com'

          # --- Service Account Key (Alternative, less secure than WIF) ---
          # credentials_json: '${{ secrets.GCP_SA_KEY }}' # This securely references your GitHub Secret (commented out when using WIF)

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Verify authentication'
        run: |-
          echo "Successfully authenticated to Google Cloud."
          gcloud auth list
          echo "----------------------------------------"
          echo "Current GCP Project:"
          gcloud config list project

      # Add your GCP commands here
      # For example, listing Cloud Storage buckets
      - name: 'Example: List GCS Buckets'
        run: 'gcloud storage ls'
